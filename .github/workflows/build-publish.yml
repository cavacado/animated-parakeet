name: test-build-publish-actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: install and test
        run: |
          npm install
          npm test
        env:
          CI: true
      - name: build package
        run: npm run build
      - name: audit dependencies
        run: npm run audit
